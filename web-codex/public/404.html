<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <script>
    // GitHub Pages SPA redirect fix
    // Store the path and redirect to index.html
    var base = '/rpg/';
    var redirect = location.pathname.slice(base.length - 1) + location.search + location.hash;
    sessionStorage.setItem('ghpages-redirect', redirect);
    location.replace(base);
  </script>
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirection en cours...</p>
</body>
</html>
