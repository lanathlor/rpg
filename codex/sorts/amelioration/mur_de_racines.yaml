    conditions:
      intelligence_required: 16
      flux_cost: 18

    effects:
      barrier: "Crée un mur de racines de 10m de long et 5m de haut"
      special: "Le mur possède 100 PV et bloque complètement la ligne de vue"
      specials:
        - "RMEC +12 contre attaques traversant le mur"
        - "Les racines agrippent et retiennent (jets de Force DD 18 pour se libérer)"
