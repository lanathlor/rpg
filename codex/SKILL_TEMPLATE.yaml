# ========================================
# SKILL TEMPLATE
# ========================================
# This template defines the structure for skill YAML files
# in the codex/competences/ directory.
#
# All skills follow this simplified format with a generic
# effects array instead of hardcoded field types.
# ========================================

name: "Nom de la compétence"
category: "Compétence"

# Subcategories available:
# - combat, défense, défensive, connaissance, technique
# - précision, mobilité, tactique, survie, furtivité
# - social, analyse, perception, capacité spéciale
subcategory: "combat"

# Point cost determines the tier:
# - 18 pts (Tier S): Most powerful, major advantages
# - 15 pts (Tier A): Very powerful defensive/mobility
# - 12 pts (Tier B): Significant tactical advantages
# - 10 pts (Tier C): Useful stat bonuses
# -  8 pts (Tier D): Practical utility abilities
# -  5 pts (Tier E): Minor bonuses or specialized knowledge
point_cost: 10

# Effects array - each effect has a type and description
# This is the NEW simplified format
effects:
  # Effect types available:
  # - combat: Offensive capabilities (attacks, damage)
  # - defense: Defensive capabilities (blocking, protection, healing)
  # - movement: Mobility enhancements (speed, terrain navigation)
  # - technique: Technical abilities (repair, construction, hacking)
  # - detection: Perception and identification (tracking, recognition)
  # - passive: Stat bonuses and passive effects
  # - special: Unique abilities that don't fit other categories

  - type: "combat"
    description: "Peut attaquer 2 fois en 1 tour"

  - type: "passive"
    description: "+2 en Force"

  # You can have as many effects as needed for the skill
  - type: "special"
    description: "Une capacité unique et situationnelle"

description: "Description complète de la compétence. Explique comment elle fonctionne, quand l'utiliser, et son impact sur le jeu. Cette description apparaît en haut de la page de détail de la compétence."

