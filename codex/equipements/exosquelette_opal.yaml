name: "Exosquelette Prototype OPAL-XS7"
category: "Armure"
subcategory: "Exosquelette de combat lourd"
cost: "2000000 crédits"

description: "Le summum de l'ingénierie arcanotechnique militaire. Cet exosquelette tactique de génération 7 intègre des servomoteurs amplifiés par Flux, une armure composite multicouche, un système de ciblage neural, des réacteurs arcanotechniques miniaturisés, et des amplificateurs d'affinités. Seuls quelques prototypes existent dans tout l'Empire. Valeur équivalente à plusieurs vaisseaux de transport. Réservé exclusivement aux Opales, les unités de rang Élite capables d'influencer seules le cours d'une bataille. L'exosquelette amplifie non seulement les capacités physiques mais aussi les capacités arcanotechniques de l'opérateur, transformant un soldat d'élite en une force de frappe stratégique à lui seul."

