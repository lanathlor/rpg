# Gameplay guidance
gameplay_guide: |
  Tourelle automatisée immobile avec vision à 360°. Ne peut pas se déplacer mais excellente couverture de zone.

  CAPACITÉS:
  - Vision à 360° : impossible de flanquer, détecte toutes les approches
  - Tir automatique constant sans fatigue
  - Réagit instantanément aux mouvements

  FAIBLESSES:
  - Immobile (vitesse 0)
  - Peut être hackée (Intelligence 15 ou compétence Hacker)
  - Sensible aux EMP et sorts d'altération électrique
  - Points faibles: générateur d'énergie (arrière), capteurs (sommet)

  TACTIQUE D'APPROCHE:
  - Utiliser couverture pour approcher sans être détecté
  - Hacker pour désactivation ou prise de contrôle
  - Tirs ciblés sur générateur ou capteurs
  - Explosifs pour destruction rapide
