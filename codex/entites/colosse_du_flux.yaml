# Gameplay guidance
gameplay_guide: |
  BOSS EXTRÊME (~500 points) - Créature hybride végétal/chair massif

  SD (varie selon type d'attaque) :
  - vs Lourde/2 mains (FOR): 19
  - vs Légère/1 main (DEX): 17-18
  - vs Distance (PRE): 17
  - vs Arcanotechnique (INT): 17

  COMPÉTENCES SPÉCIALES :
  - Guerrier (S-tier) : Peut attaquer DEUX FOIS par tour avec racines
  - Régénération (A-tier) : 10 PV/tour si connecté aux racines
  - Contrôle végétal (A-tier) : Commande racines et vignes dans 10m
  - Vétéran : Résiste aux effets de contrôle
  - Armure vivante (A-tier) : Sacrifie racines pour bloquer attaques
  - Résistance toxique : Immunité poison/maladie

  CAPACITÉS ARCANOTECHNIQUES :
  - Drain de vie (8 Flux) : 3d8 RINT, récupère moitié en PV
  - Spores hallucinogènes (10 Flux) : CON save 17 ou hallucinations
  - Mur de racines (12 Flux) : Crée barrière vivante
  - Croissance accélérée (6 Flux) : Régénère racines endommagées
  - Corruption du Flux (15 Flux) : Tentative contrôle mental

  ATTAQUES :
  - Racines/tentacules : 2d10+5 RMEC, portée 3m (×2 avec Guerrier)
  - Drain de vie : 3d8 RINT, heal moitié
  - Spores : Zone 5m, CON save 17

  PHASES DE COMBAT :
  Phase 1 (230-150 PV) : Distance, racines et spores, régénération active
  Phase 2 (150-75 PV) : Agressif, drain de vie, contrôle mental
  Phase 3 (<75 PV) : Berserk, sacrifie défense pour dégâts, double attaques

notes: "Boss majeur pour fin de scénario. Extrêmement puissant avec régénération, multiple attaques, et contrôle du terrain. Nécessite groupe coordonné niveau 3-4 minimum. Combat en phases avec tactiques changeantes. Immunité poison/maladie. Vulnérable au feu (sépare chair et végétal)."
