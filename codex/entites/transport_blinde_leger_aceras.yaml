gameplay_guide: |
  Véhicule lourd avec blindage (RMEC 8). Canon à plasma dangereux (3d8+4 RRAD zone).

  TACTIQUE:
  - Priorité: détruire le véhicule pour empêcher transport et neutraliser le canon
  - Points faibles: chenilles/roues (immobilisation), tourelle (désactivation arme), réservoir carburant
  - Peut transporter 8 soldats - les empêcher de débarquer ou les cibler après débarquement

  CONTRE-MESURES:
  - Explosifs ciblés sur points faibles
  - Attaques de flanc (blindage arrière plus faible)
  - EMP ou sorts d'altération sur systèmes électroniques
