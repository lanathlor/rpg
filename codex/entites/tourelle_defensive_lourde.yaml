# Gameplay guidance
gameplay_guide: |
  Tourelle lourde fortifiée avec canon rotatif dévastateur. Contrôle de zone extrême.

  CAPACITÉS OFFENSIVES:
  - Canon rotatif: 3d6 RMEC avec tir de suppression (arc 90°)
  - Cadence massive: -2 SD pour toutes cibles dans la zone
  - Peut engager plusieurs cibles simultanément
  - Surchauffe après 3 tours de tir continu (1 tour de cooldown)

  DÉFENSES:
  - Blindage intégré: RMEC 4, RRAD 2
  - Structure renforcée: 100 PV
  - Immobile mais bien protégée

  FAIBLESSES:
  - Immobilité totale (vitesse 0)
  - Hackable avec difficulté élevée (Intelligence 18)
  - Points faibles: générateur arrière, système de refroidissement, capteurs
  - Surchauffe exploitable (forcer tir continu puis attaquer pendant cooldown)

  TACTIQUES:
  - Approche par les angles morts (derrière, si accessible)
  - Explosifs lourds sur générateur
  - Sorts d'altération sur systèmes de refroidissement
  - Neutralisation via surcharge (forcer surchauffe)
