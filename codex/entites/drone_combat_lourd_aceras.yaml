# Gameplay guidance
gameplay_guide: |
  Drone de combat militaire avec armement plasma. Mobile et dangereux mais vulnérable.

  CAPACITÉS OFFENSIVES:
  - Fusil à plasma: 2d6+3 RRAD (thermique)
  - Vol: ignore terrain, mobilité 3D
  - Bonne précision et perception

  DÉFENSES:
  - Résistances modérées: RMEC 1, RRAD 2, RINT 3
  - Mobilité élevée pour esquive (vitesse 8)
  - Vol permet repositionnement rapide

  TACTIQUES DU DRONE:
  - Maintient distance optimale pour fusil plasma
  - Utilise vol pour positionnement supérieur et couverture
  - Se replie si gravement endommagé

  CONTRE-MESURES:
  - Fragile comparé aux unités blindées (45 PV)
  - EMP ou sorts électriques très efficaces
  - Armes rapides à distance (fusil, mitraillette)
  - Cibler en priorité avant qu'il ne se repositionne

  Note: Résistance RINT modérée (machine, réduit effets biologiques)
