# Gameplay guidance
gameplay_guide: |
  Personnel technique non-combattant. Intelligence élevée pour tâches techniques mais faibles capacités martiales.

  RÔLE:
  - Maintenance des systèmes de communication et défense
  - Hacking et contre-mesures électroniques
  - Réparations d'urgence sur équipement

  COMBAT:
  - Évite le combat direct (formation minimale)
  - Tente de fuir ou appeler des renforts
  - Utilise l'environnement (portes verrouillées, systèmes défensifs)
  - Se rend facilement si isolé

  VALEUR STRATÉGIQUE:
  - Peut désactiver systèmes de sécurité si capturé vivant
  - Possède codes d'accès et informations tactiques
  - Peut réparer équipement des joueurs si convaincu
