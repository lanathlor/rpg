# Enquête au Secteur 7 - Scénario One-Shot

name: 'Enquête au Secteur 7'

description: 'Un arcanotechnicien de renom a disparu dans la zone industrielle. Les joueurs doivent découvrir ce qui se cache derrière cette disparition avant que la situation ne dégénère.'

description_long: |
    Le Docteur Kaela Vex, une brillante arcanotechnicienne spécialisée dans les cristaux de mana, a mystérieusement disparu il y a 48 heures. Sa dernière position connue : le Secteur 7, une zone industrielle décrépite en bordure de la ville de Prime.

    Le Bureau Impérial de Recherche Arcanotechnique (BIRA), son employeur, veut récupérer discrètement ses recherches avant qu'elles ne tombent entre de mauvaises mains. Mais la vérité est bien plus sombre : le Dr. Vex avait découvert une application interdite du Flux et fuyait pour protéger sa découverte.

    Les joueurs, engagés comme enquêteurs indépendants, vont plonger dans un réseau de corruption, de recherche illégale et de trahison bureaucratique. Entre les gangs locaux, les agents de sécurité impériaux corrompus et les expériences dangereuses, ils devront naviguer prudemment pour survivre.

