      title: 'Le Contrat'
      description: 'Engagement par le BIRA et premières investigations'
      key_scenes:
          - 'Rencontre avec Elena Voss, directrice de recherche BIRA - briefing initial'
          - "Visite de l'appartement de Vex - découverte de notes cryptées"
          - 'Premier contact avec les habitants du Secteur 7 - témoins du passage de Vex'
          - 'Embuscade par des agents de sécurité corrompus qui veulent éliminer les témoins'
      estimated_duration: '45-60 minutes'

    - act: '2'
      title: 'Dans les Profondeurs'
      description: 'Exploration du Secteur 7 et découverte de la conspiration'
      key_scenes:
          - 'Négociation ou intimidation des informateurs locaux pour obtenir des informations'
          - "Découverte de l'entrepôt 12-B - scène de crime récente"
          - 'Rencontre avec Cipher, hacker informateur - révèle la corruption de Kane'
          - 'Infiltration des archives du BIRA pour accéder aux fichiers de sécurité'
          - 'Poursuite dans les tunnels industriels'
      estimated_duration: '90-120 minutes'

    - act: '3'
      title: 'Le Laboratoire Secret'
      description: 'Confrontation finale et choix moral'
      key_scenes:
          - "Découverte du laboratoire caché sous l'ancienne fonderie"
          - 'Rencontre avec le Dr. Vex - elle explique sa découverte et ses craintes'
          - 'Arrivée de Kane et son équipe commando - siège du laboratoire'
          - 'Combat tactique ou négociation à trois parties (joueurs, Vex, Kane)'
          - 'Décision finale sur le sort du prototype'
          - 'Épilogue : conséquences des choix des joueurs'
      estimated_duration: '60-90 minutes'

npcs:
    - name: 'Dr. Kaela Vex'
      role: 'Objectif de la mission / Allié potentiel'
      description: 'Arcanotechnicienne brillante (35 ans), idéaliste. Implants oculaires améliorés et porte toujours un cristal de Flux à la main. Effrayée mais déterminée.'
      stats_reference: 'Arcanotechnicien (~215 points) - École Pure'
      motivations: "Protéger sa découverte de la militarisation, prouver que la science doit servir l'humanité et non la guerre"

    - name: 'Elena Voss'
      role: 'Donneuse de quête (apparente)'
      description: 'Directrice de recherche du BIRA (42 ans), froide et calculatrice. Costume impeccable, insignes impériaux discrets, implants neuraux visibles, peau pâle.'
      stats_reference: 'Civil (compétences sociales élevées)'
      motivations: "Récupérer la recherche de Vex pour l'Empire et sa propre carrière bureaucratique. Ignore l'agenda de Kane."

    - name: 'Commandant Marcus Kane'
      role: 'Antagoniste principal'
      description: 'Commandant de Sécurité du BIRA (48 ans), vétéran militaire corrompu. Imposant, cybernétiques militaires visibles, cicatrice au plasma sur le visage.'
      stats_reference: 'Chasseur (~230 points) - équipement militaire lourd'
      motivations: 'Voler le prototype pour le vendre à des puissances étrangères hostiles à l''Empire. Traître prêt à éliminer tous les témoins.'

    - name: 'Vex-7 "Le Contremaître"'
      role: "Ancien contremaître d'usine / Informateur local / Source d'information"
      description: "Ex-contremaître devenu figure respectée des ouvriers du Secteur 7 (31 ans). Couvert de tatouages bioluminescents et de cicatrices d'augmentations industrielles suite à des accidents de travail. Méfiant envers les autorités mais pragmatique."
      stats_reference: 'Combattant de rue (~200 points)'
      motivations: 'Protéger les travailleurs du secteur contre les abus. Survie et solidarité ouvrière. Peut devenir allié si payé ou si les joueurs montrent du respect pour la population locale.'

    - name: 'Cipher'
      role: 'Informateur / Hacker neutre'
      description: "Hacker indépendant (24 ans), nerveux mais compétent. Vit dans un appartement clandestin rempli d'écrans et de câbles. Lunettes à réalité augmentée constamment actives."
      stats_reference: 'Civil (compétence Hacker niveau expert)'
      motivations: "L'argent et la survie. Vendra des informations aux plus offrants mais préfère éviter la violence et les autorités impériales."

    - name: 'Lieutenant Kess Varn'
      role: 'Forces de sécurité impériales (intervention possible)'
      description: 'Officier de la Sécurité Impériale incorruptible (29 ans), fatiguée de la corruption bureaucratique mais idéaliste. Armure de patrouille usée mais bien entretenue.'
      stats_reference: 'Chasseur (~210 points)'
      motivations: "Arrêter les traîtres et corrompus au sein de l'Empire. Peut aider les joueurs s'ils prouvent la trahison de Kane."

