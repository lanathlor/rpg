    - name: 'Siège du Laboratoire'
      type: 'combat'
      difficulty: 'hard'
      location: 'Laboratoire souterrain - Acte 3'
      description: 'Kane et son équipe commando attaquent le laboratoire. Les joueurs doivent protéger Vex et le prototype.'
      enemies:
