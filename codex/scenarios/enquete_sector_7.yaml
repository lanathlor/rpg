gm_tips: |
    CONSEILS DE MAÎTRISE :

    1. FLEXIBILITÉ : Les joueurs peuvent approcher le scénario de multiples façons. Préparez-vous à improviser.

    2. RYTHME : Si l'Acte 2 s'éternise, Cipher peut révéler directement la localisation pour accélérer.

    3. KANE : C'est un antagoniste pragmatique, pas un fanatique. Il peut se rendre ou fuir si la situation tourne mal.

    4. VEX : Elle n'est pas une damsel in distress. Elle peut se défendre et a préparé des défenses dans son labo.

    5. CHOIX MORAL : Ne forcez pas une "bonne" réponse. Toutes les issues ont des conséquences intéressantes.

    6. AMBIANCE : Utilisez des descriptions de néons, pluie acide, quartiers décrépits pour renforcer le tech-noir.

    7. SAUVEGARDES : Préparez des PNJ de secours (ex: témoin supplémentaire) si les joueurs bloquent sur l'enquête.

    8. COMBAT TACTIQUE : Le Secteur 7 offre beaucoup de couverture et de hauteur. Utilisez l'environnement.
