synopsis: |
    Le Dr. Kaela Vex a découvert un moyen de créer des cristaux de mana à affinité multiple - une technologie révolutionnaire mais dangereuse. Réalisant que le BIRA voudrait militariser sa découverte, elle a fui avec son prototype.

    Elle s'est réfugiée dans son ancien laboratoire clandestin au Secteur 7, mais le Commandant de Sécurité Marcus Kane, corrompu et opportuniste, a découvert sa cachette et tente de voler le prototype pour le vendre à des puissances étrangères hostiles à l'Empire.

    Les joueurs devront :
    1. Enquêter sur la disparition et découvrir les derniers mouvements de Vex
    2. Naviguer entre la population méfiante du Secteur 7, les informateurs clandestins et les agents impériaux corrompus
    3. Trouver le laboratoire secret avant Kane
    4. Décider du sort du prototype : le rendre au BIRA, le détruire, ou aider Vex à s'échapper

    Issues possibles :
    - Héroïque : Aider Vex à fuir avec son prototype
    - Loyale : Rendre le prototype au BIRA (+récompense impériale, -morale)
    - Pragmatique : Détruire le prototype pour éviter la catastrophe
    - Criminelle : Voler le prototype et le revendre (trahison envers l'Empire - très dangereux!)

