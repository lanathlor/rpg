      tactics: "Kane coordonne l'assaut. Les commandos avancent en formation, les drones fournissent un appui feu. Kane vise le prototype."
      alternative: 'Peut être résolue par négociation si les joueurs ont suffisamment de preuves contre Kane ou peuvent le menacer politiquement'
