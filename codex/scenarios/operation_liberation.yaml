gm_tips: |
    CONSEILS DE MAÎTRISE :

    1. C'EST UN SCÉNARIO DE GUERRE : L'ambiance doit être intense. Explosions, tirs, cris. Décrivez le chaos de la bataille.

    2. VEX'KRAL EST UN VRAI BOSS : Ne le sous-estimez pas. C'est un combattant redoutable (~350 points vs groupe ~230). Les joueurs doivent utiliser tactiques, environnement et travail d'équipe.

    3. PERTES POSSIBLES : Dans une guerre, les gens meurent. Si un joueur tombe à 0 PV, c'est grave. Blessures permanentes possibles. Le danger doit être réel.

    4. OBJECTIFS SECONDAIRES : Camp de prisonniers et station de communication sont optionnels mais donnent des avantages tactiques. Les joueurs doivent choisir : temps vs bénéfices.

    5. SERGENT THALE : Si les joueurs font le sabotage, elle peut les rejoindre. C'est un PNJ allié compétent mais pas invincible. Elle peut mourir héroïquement si nécessaire.

    6. ACERAS : Aliens disciplinés, tacticiens, technologie avancée. Pas des monstres stupides. Ils communiquent, coordonnent, adaptent leurs tactiques.

    7. BOSS FIGHT TACTIQUE : La salle de commandement a des éléments interactifs. Encouragez les joueurs à utiliser l'environnement (sabotage, explosions, couverture).

    8. EXTRACTION : Après avoir tué Vex'kral, l'offensive impériale commence. Décrivez les vaisseaux en orbite qui bombardent, les troupes qui débarquent. C'est épique.

    9. VICTOIRE COÛTEUSE : Même en cas de succès, les joueurs devraient être épuisés, blessés, à court de munitions. La victoire militaire a un prix.

    10. SUITE POSSIBLE : Ce scénario peut lancer une campagne de guerre contre les Aceras. Helion-IV libérée, mais d'autres planètes sont occupées. Les joueurs deviennent une escouade d'élite pour des missions similaires.
