synopsis: |
    Les Aceras ont conquis Helion-IV grâce à une stratégie coordonnée dirigée par le Capitaine Vex'kral. Ce dernier est un vétéran de guerre Aceras, brillant tacticien, basé dans un bunker fortifié au cœur du Secteur Nord.

    L'Empire prépare une contre-offensive massive, mais tant que Vex'kral coordonne les défenses, les pertes seraient catastrophiques. La mission des joueurs : opération commando pour décapiter le commandement ennemi.

    STRUCTURE DE LA MISSION :
    1. Insertion derrière les lignes ennemies (dropship ou infiltration)
    2. Traversée du territoire occupé - combats contre patrouilles Aceras
    3. Attaque d'une installation secondaire pour affaiblir les défenses
    4. Assaut du bunker de commandement
    5. Confrontation avec le Capitaine Vex'kral (boss fight)
    6. Extraction sous le feu ennemi pendant que l'armée impériale lance l'offensive

    ISSUE ATTENDUE : Les joueurs réussissent généralement à éliminer Vex'kral mais subissent des pertes (blessures graves, équipement détruit). C'est une victoire coûteuse mais stratégiquement cruciale.

