# Opération Libération - Scénario One-Shot

name: 'Opération Libération'

description: 'Une planète humaine sous occupation Aceras. Une mission commando pour éliminer le capitaine ennemi et libérer le secteur.'

description_long: |
    La planète Helion-IV, colonie humaine prospère, est tombée sous occupation Aceras il y a 3 mois. Les envahisseurs aliens ont établi un contrôle militaire strict sur le secteur Nord, commandé par le Capitaine Vex'kral, un tacticien impitoyable.

    L'armée impériale prépare une offensive majeure pour reprendre la planète. Mais le Secteur Nord est la clé stratégique : tant que Vex'kral coordonne les défenses Aceras depuis son bunker de commandement, l'offensive est vouée à l'échec.

    Les joueurs sont une escouade d'élite chargée d'une mission commando : infiltrer le secteur, éliminer le Capitaine Aceras et semer le chaos dans les lignes ennemies. Une fois Vex'kral neutralisé, l'armée impériale pourra lancer son assaut final.

    Équipement lourd, tactiques militaires et combat intense. C'est une mission de guerre. Certains ne reviendront peut-être pas.

