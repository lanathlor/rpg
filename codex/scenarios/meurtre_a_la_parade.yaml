synopsis: |
    Jax Morell, un chômeur désespéré, a été recruté par une cellule de résistance anti-impériale déguisée en "entreprise de sécurité privée". Le groupe prévoyait de saboter la parade impériale avec un explosif caché dans la tribune d'honneur.

    Mais Jax a eu des remords à la dernière minute et a voulu se retirer. Les saboteurs l'ont tué pour l'empêcher de parler et ont caché son corps dans les entrepôts.

    INFORMATION MJ IMPORTANTE : Ce scénario est conçu pour être DIFFICILE. Les joueurs ont environ 6-8 heures en temps de jeu (2-3 heures réelles) avant la parade. Ils doivent :
    1. Comprendre que c'est un meurtre lié à un complot
    2. Identifier la fausse entreprise de sécurité
    3. Localiser les saboteurs ou la bombe
    4. Arrêter l'attentat

    ISSUE ATTENDUE : Dans la plupart des parties, les joueurs NE STOPPENT PAS l'attentat à temps. La bombe explose, tuant plusieurs hauts officiers impériaux. C'est un ÉCHEC PARTIEL qui crée des conséquences narratives importantes :
    - Les joueurs peuvent quand même arrêter les saboteurs après coup
    - Cela déclenche une répression impériale sur la planète
    - Les personnages portent le poids de cet échec

    Cependant, si les joueurs sont efficaces et perspicaces, ils PEUVENT réussir. Laissez-leur cette possibilité.

