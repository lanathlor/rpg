# Meurtre à la Parade - Scénario One-Shot

name: 'Meurtre à la Parade'

description: 'Un homme est retrouvé mort dans des entrepôts la veille de la grande parade impériale. Une simple affaire criminelle... ou un complot contre l''Empire ?'

description_long: |
    La planète Kethara a été récemment conquise par l'Empire. Dans quelques heures aura lieu la Grande Parade Impériale célébrant cette victoire. Les préparatifs battent leur plein quand un corps est découvert dans les entrepôts où est stocké le matériel de la parade.

    La victime : Jax Morell, un homme au chômage sans antécédents criminels. Aucun mobile apparent. La police locale, déjà débordée par la sécurité de la parade, se montre peu coopérative avec les enquêteurs impériaux.

    Les joueurs, agents de la Sécurité Impériale, doivent enquêter rapidement. Mais au fil de leur investigation, ils découvrent qu'il ne s'agit pas d'un simple meurtre : Jax était mêlé à un complot anti-impérial qui pourrait transformer la parade en bain de sang.

    Une course contre la montre commence. Trouveront-ils les saboteurs à temps ? Ou l'attentat deviendra-t-il le premier acte de résistance d'une planète qui refuse d'être conquise ?

