      motivations: 'Protéger sa juridiction. Ne veut pas que les Impériaux prennent le contrôle de "son" enquête. Cache des informations par principe.'

    - name: 'Kael Theron'
      role: 'Recruteur des saboteurs / Antagoniste secondaire'
      description: 'Homme de 42 ans, ancien militaire de Kethara. Charisme froid, cicatrices de guerre. Coordinateur logistique de la cellule de résistance.'
      entity_base: 'chasseur'
