gm_tips: |
    CONSEILS DE MAÎTRISE :

    1. PRESSION TEMPORELLE : Le temps est l'ennemi principal. Utilisez un compte à rebours visible. Chaque fausse piste, chaque interrogatoire raté = temps perdu.

    2. L'ÉCHEC EST UNE OPTION : Ce scénario est CONÇU pour être difficile. Ne facilitez pas artificiellement. Si les joueurs échouent, l'attentat a lieu. C'est narrativement puissant.

    3. CONSÉQUENCES DE L'EXPLOSION : Si la bombe explose, décrivez l'horreur. Morts, blessés, cris. Les joueurs doivent RESSENTIR l'échec. Mais ils peuvent encore capturer les saboteurs et limiter les dégâts.

    4. POLICE LOCALE : Harven Koss n'est pas un méchant. Il est frustré, humilié par l'occupation. Jouez cette tension. Les joueurs peuvent le rallier s'ils le respectent.

    5. LYRA : Elle est un témoin innocent et vulnérable. Ne la transformez pas en suspecte sauf si les joueurs sont vraiment paranoïaques. Elle peut devenir un point d'ancrage émotionnel.

    6. MIRA SARROS : C'est une fanatique mais pas stupide. Elle croit sincèrement que l'Empire est un oppresseur. Donnez-lui de la profondeur dans ses dialogues si capturée.

    7. INDICES PROGRESSIFS : Si les joueurs bloquent, donnez des indices subtils (appel anonyme, témoin qui se manifeste). Mais ne leur donnez PAS la solution.

    8. AMBIANCE : Tension croissante. Musique de compte à rebours. Descriptions de la ville en fête qui ignore le danger. Contraste entre la parade colorée et le complot sombre.

    9. RÉPRESSION IMPÉRIALE : Si l'attentat réussit, l'Empire réagira fermement mais méthodiquement. Loi martiale temporaire, quadrillage sécuritaire renforcé, enquêtes intensives et arrestations ciblées des suspects. Pression politique sur le gouvernement local pour avoir "échoué à maintenir l'ordre". Les joueurs assistent aux conséquences de leur échec et à la montée des tensions.

    10. SUITE POSSIBLE : Ce scénario peut lancer une campagne. Si l'attentat réussit, la résistance s'embrase. Les joueurs doivent démanteler le réseau complet. Si déjoué, Mira devient une martyre, ralliant plus de recrues.
