# Colonie Silencieuse - Scénario One-Shot

name: 'Colonie Silencieuse'

description: 'Une colonie récente ne répond plus. Une première équipe a disparu. Les joueurs doivent enquêter sur place et découvrir ce qui hante cette ville morte.'

description_long: |
    Une colonie récente, protégée par une magnétosphère active, a cessé toute communication il y a 72 h. Sans l'antenne au sol, impossible de contacter les colons. Il y a 48 h, une première équipe de soldats a été envoyée. La communication a été brièvement rétablie pendant 1 minute avant d'être coupée à nouveau.

    La planète étant trop éloignée, aucun renfort ne peut arriver avant 96 h. Les joueurs sont la dernière chance de l'Empire de comprendre ce qui se passe. Dès leur atterrissage à la lisière de la colonie, le contact avec leur vaisseau est perdu.

    Cadavres mutilés, barricades improvisées, traces de luttes désespérées... La colonie est un charnier. Mais quand l'antenne se rallume, les morts se relèvent. Lents mais implacables, ils n'ont qu'un seul objectif : éteindre l'antenne. Et au cœur de la forêt, quelque chose d'ancien et de puissant attend dans les racines d'un arbre colossal.

