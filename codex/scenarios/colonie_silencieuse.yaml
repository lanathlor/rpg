gm_tips: |
    1. AMBIANCE : C'est un scénario d'horreur. Utilisez descriptions sensorielles, sons étranges, silence oppressant. La colonie doit être effrayante.

    2. ZOMBIES : Ils ne sont pas "morts-vivants" classiques. C'est le cristal qui anime les cadavres via le Flux. Quand l'antenne amplifie le signal, ils s'activent. Quand elle s'éteint, ils s'effondrent.

    3. CONTRÔLE MENTAL : Les soldats sont sous emprise totale près du cristal. Ils semblent normaux mais "un peu bizarres". Laissez les joueurs être suspicieux. Ne révélez la trahison qu'au moment dramatique.

    4. LE GARDIEN : C'est un boss DIFFICILE (~400 points pour un groupe ~230). Il doit être un vrai challenge. Utilisez l'environnement, la régénération, les attaques de zone. Les joueurs doivent tactiquement gérer ce combat.

    5. DEUX CHEMINS : Installation = informations et avantages tactiques. Forêt = direct mais sans préparation. Les deux mènent au même endroit mais avec différents niveaux de préparation.

    6. LE CRISTAL : Il est EXTRÊMEMENT PUISSANT et possède une conscience rudimentaire.
       - Les joueurs sensibles au Flux le sentent de loin (migraines, malaise)
       - IMPORTANT : Après avoir vaincu Le Gardien, le cristal PARLE aux joueurs sensibles à l'arcanotechnique. C'est une voix mentale, dans une langue inconnue et incompréhensible. Personne ne peut traduire. C'est profondément dérangeant.
       - Toucher le cristal ou rester près de lui rend MALADE : nausées, fièvre, hallucinations visuelles/auditives, faiblesse. Plus on reste, pire c'est.
       - S'ils tentent de le garder : corruption progressive, folie, changements physiques, et traque impériale. Conséquences CATASTROPHIQUES.

    7. OPALES ET BLANCS - TIMING IMPORTANT :
       - Ils étaient DÉJÀ EN ROUTE avant que l'antenne ne soit coupée. Mission secrète classifiée.
       - L'Empire SAVAIT quelque chose à propos de ce cristal. L'installation n'était pas un accident découvert récemment.
       - Les joueurs NE SAVENT PAS ceci. Dans leur briefing, ils pensent être la seule équipe de secours.
       - Les Opales et Blancs arrivent quelques heures après la résolution, qu'elle soit réussie ou non.
       - Arrivée impressionnante : deux soldats d'élite en armure blanche avec symboles opales. Courtois mais fermes.
       - Si cristal intact : ils le prennent, remercient brièvement, repartent sans explications.
       - Si cristal détruit : ils arrivent trop tard, visiblement mécontents mais professionnels. Questionnent les joueurs sur ce qui s'est passé.
       - Mystère pour les joueurs : Pourquoi l'Empire a-t-il envoyé ses meilleurs soldats ? Que savaient-ils ?

    8. RYTHME : Acte 1 = tension/horreur, Acte 2 = mystère/exploration, Acte 3 = action/boss fight. Variez le rythme.

    9. ÉCHEC POSSIBLE : Les joueurs peuvent échouer et fuir. C'est OK. L'Empire enverra une force plus importante. Mais les joueurs vivront avec cet échec.

    10. RÉCOMPENSES NARRATIVES : Au-delà des points/crédits, offrez des indices sur l'univers. Que sont ces cristaux ? Pourquoi l'Empire les garde secrets ? Plantez des graines pour futures aventures.
