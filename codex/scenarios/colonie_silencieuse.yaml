synopsis: |
    Un cristal de Flux extrêmement puissant se trouve au cœur d'un arbre ancien dans la forêt. L'Empire avait construit une installation secrète pour l'étudier et le récupérer, mais l'expérience a dérapé. Le cristal possède une conscience rudimentaire et a pris contrôle des cadavres de la colonie via son influence sur le Flux local.

    La créature arcanotechnicienne qui protège le cristal utilise la bioarcanotechnique et la biométabolique. Elle a également pris contrôle mental des soldats de la première équipe, les utilisant comme appâts.

    INFORMATION MJ IMPORTANTE : Les Opales et Blancs étaient DÉJÀ en route vers la colonie avant même que l'antenne ne soit coupée. C'est une mission secrète classifiée. L'Empire savait quelque chose à propos de ce cristal. Les joueurs ne reçoivent PAS cette information dans leur briefing - ils pensent être l'unique équipe de secours. Les Opales et Blancs arriveront quelques heures après que les joueurs aient géré la situation (succès ou échec), car ils voyageaient déjà vers cette colonie.

    Les joueurs doivent :
    1. Comprendre le mécanisme de l'antenne (les morts s'animent quand elle est active)
    2. Choisir entre deux chemins : forêt (direct) ou installation (informations)
    3. Affronter une créature extrêmement puissante
    4. Récupérer ou détruire le cristal

    Issues possibles :
    - Récupération : Les Opales et Blancs arrivent et prennent le cristal (fin "normale")
    - Destruction : Le cristal est détruit, coupant toute influence - Les Opales et Blancs arrivent trop tard et sont mécontents (fin "héroïque" mais tensions)
    - Échec : Les joueurs meurent ou fuient - Les Opales et Blancs terminent la mission sans eux (fin "sombre")
    - Corruption : Un joueur tente de garder le cristal - Les Opales et Blancs le traquent (conséquences catastrophiques)

