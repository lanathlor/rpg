name: "Cristal de mana"
category: "Consommable"
subcategory: "arcanotechnique"
cost: "800 crédits"
effect:
  spell_enhancement: "Annule le temps de recharge du prochain sort joué"
  usage: "action simple"
description: "Cette gemme synthetique d'un bleu électrique pulse régulièrement d'énergie quantique concentrée. Créée dans les laboratoires impériaux par cristallisation de flux arcanotechnique pur, elle emmagasine suffisamment de mana pour court-circuiter instantanément les contraintes temporelles normalement imposées par l'invocation de sorts. Son utilisation provoque une brève surcharge énergétique qui permet au lanceur d'ignorer les temps de recharge habituels."