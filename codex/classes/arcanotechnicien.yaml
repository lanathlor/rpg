name: "Arcanotechnicien"
type: "Artilleur"
description: "Seuls les enfants dotés d'une capacité à l'utilisation de l'arcanotechnie dès leur plus jeune âge peuvent aspirer à devenir Arcanotechnicien. Et les études qui suivent sont longues et compliquées. Mais une fois leur entrainement terminé, les Arcanotechniciens deviennent des armes de destruction incroyable. Souvent utiliser dans les guerres de position ou les batailles rangées. Ils sont capables, en alliant leur force, de faire pleuvoir les enfers sur les ennemies. Ils savent aussi briller par leur capacité à réduire en cendre des escouades seule lors de guérilla. Plus puissant avec d'autres Arcanotechniciens, les sous-estimer quand ils sont seuls peut tout de même changer l'issue une bataille."

