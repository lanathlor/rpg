name: "Chasseur"
description: "Spécialistes impitoyables de la chasse aux Quantotechniciens, les chasseurs forment l'élite anti-quantotechnique de l'Empire. Entraînés à reconnaître les signes subtils de la quantotechnique et à exploiter les faiblesses des lanceurs de sorts, ils maîtrisent un arsenal dévastateur conçu spécifiquement pour percer les défenses quantiques. Leur fusil à pompe surchargé et leurs munitions spéciales peuvent réduire en cendres le Quantotechnicien le plus puissant avant même qu'il n'ait le temps d'incanter. Maîtres de la mobilité tactique et du positionnement, ils frappent vite et fort avant de disparaître dans l'ombre, laissant derrière eux des adversaires déconcertés et terrifiés."

