name: "Taliste"
description: "Véritables maîtres des territoires sauvages, les talistes sont les yeux et les oreilles de l'Empire dans les régions inexplorées. Formés dès l'enfance à lire les signes de la nature et à communier avec les écosystèmes les plus hostiles, ils possèdent une compréhension intuitive du monde vivant que peu peuvent égaler. Leurs sens affinés leur permettent de détecter les moindres indices de présence ennemie, tandis que leur arcanotechnique bio-quantique leur offre la capacité de se fondre dans leur environnement. Éclaireurs incomparables et guides infaillibles, ils ouvrent la voie à la conquête impériale des nouveaux mondes."

