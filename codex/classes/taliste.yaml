gameplay_guide: "Le taliste est la classe de support ayant la plus grande versatilité mais le moins d'efficacité en combat. Il est donc nécessaire pour lui d'être bien entourer et d'éviter les combats. Un taliste attentif au roleplay pourra être d'une grande utilité pour son groupe."