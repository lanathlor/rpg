name: "Magus"
description: "Bien que souvent confondus avec les mages par les civils, les magus suivent une voie radicalement différente. Ce sont d'anciens aspirants mages dont l'affinité magique s'est révélée tardivement, les orientant vers l'étude théorique plutôt que la pratique pure. Véritables ingénieurs de l'arcane, ils conçoivent et perfectionnent les sorts utilisés par l'Empire, que ce soit pour les applications militaires ou industrielles. Chaque sort lancé par un mage provient des recherches d'un magus. Face à l'impossibilité d'adapter leurs créations depuis leurs laboratoires, une branche combattante s'est développée pour déployer des magus directement sur le terrain. Leur présence rend chaque bataille imprévisible, leurs innovations tactiques bouleversant les stratégies établies."

