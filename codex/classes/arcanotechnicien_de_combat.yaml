name: "Arcanotechnicien de combat"
type: "Artilleur"
description: "Lors de la guerre contre les Acéras, il devenait évidant que la guérilla est la clé du succès. Les Arcanotechniciens, puissant lors des batailles a grande envergure, devait se prendre un nouveau rôle. Les Arcanotechniciens de combat sont la réponse. Efficace contre des groupes de soldat d'infanterie, les Arcanotechniciens de combat sont capables de bouger vite et de déplacer le champ de batail sur des points stratégique. Leur férocité et leur indépendance leurs ont valu une place unique au sein de l'armée."

