description: "Ombres silencieuses de l'Empire, les spectres opèrent là où d'autres n'oseraient s'aventurer. Maîtres absolus du tir de précision et de l'infiltration, ils éliminent leurs cibles avec une précision chirurgicale depuis des positions que l'ennemi ne soupçonne même pas. Leur entraînement rigoureux combine techniques de camouflage, maîtrise balistique et endurance mentale pour créer des soldats capables d'opérer seuls derrière les lignes ennemies pendant des semaines. Chaque tir qu'ils effectuent peut changer le cours d'une bataille, chaque information qu'ils rapportent peut sauver des milliers de vies impériales."

