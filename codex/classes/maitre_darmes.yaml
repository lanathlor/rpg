description: "Les maîtres d'armes incarnent le fer-de-lance de l'armée impériale. Étant une des plus anciennes écoles martiales de l'humanité, les maîtres d'armes on put prouver leurs valeurs sur de nombreux champs de bataille et sont entrés dans la légende. Formant souvent la première ligne, rares sont les maîtres d'armes qui ont l'occasion d'être appelés des vétérans. Mais ces derniers sont, à raison, craints par tous et vus comme le bras de Blanc au sein de l'armée."

