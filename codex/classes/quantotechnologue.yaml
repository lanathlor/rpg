name: "Quantotechnologue"
description: "Bien que souvent confondus avec les Quantotechniciens par les civils, les quantotechnologues suivent une voie radicalement différente. Ce sont d'anciens aspirants Quantotechniciens dont l'affinité quantotechnique s'est révélée tardivement, les orientant vers l'étude théorique plutôt que la pratique pure. Véritables ingénieurs de l'quantique, ils conçoivent et perfectionnent les sorts utilisés par l'Empire, que ce soit pour les applications militaires ou industrielles. Chaque sort lancé par un Quantotechnicien provient des recherches d'un quantotechnologue. Face à l'impossibilité d'adapter leurs créations depuis leurs laboratoires, une branche combattante s'est développée pour déployer des quantotechnologues directement sur le terrain. Leur présence rend chaque bataille imprévisible, leurs innovations tactiques bouleversant les stratégies établies."

