name: "Mage"
description: "Les mages de l'Empire sont sélectionnés dès l'enfance parmi ceux manifestant une sensibilité naturelle au flux magique. Après des décennies d'études rigoureuses dans les Académies Impériales, ils émergent comme de véritables armes vivantes. Maîtres de la destruction pure, ils excellent dans les guerres de position et les batailles rangées, capable de faire pleuvoir les flammes de l'enfer sur leurs ennemis. Leur pouvoir dévastateur peut réduire en cendres des escouades entières, que ce soit en formation groupée ou lors d'embuscades de guérilla. Bien qu'exponentiellement plus puissants en groupe, sous-estimer un mage isolé reste une erreur souvent fatale."

