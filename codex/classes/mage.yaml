gameplay_guide: "Le mage est une classe infligeant beaucoup de dégât en peu de temps, mais ne les tient pas dans le temps. Il est plus efficient dans les combats de courte durée ou avec beaucoup d'ennemies proches grâce à colonnes de flamme. Sa capacité de survie est limitée. Les sorts et le positionnement du mage doivent être réfléchis prudemment."