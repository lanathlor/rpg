gameplay_guide: "Le mage de combat est pensé pour éliminer rapidement de multiples unités fragiles. Mais le mage de combat, par sa fragilité, peut être en danger lors des combats plus longs. Il faudra alors faire preuve de patience et laisser la première ligne a vos alliés plus résistants."