name: "Mage de combat"
description: "Lors de la guerre contre les Acéras, il devenait évidant que la guérilla est la clé du succès. Les mages, puissant lors des batailles a grande envergure, devait se prendre un nouveau rôle. Les mages de combat sont la réponse. Efficace contre des groupes de soldat d'infanterie, les mages de combat sont capables de bouger vite et de déplacer le champ de batail sur des points stratégique. Leur férocité et leur indépendance leurs ont valu une place unique au sein de l'armée."

