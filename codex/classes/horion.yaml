name: "Horion"
description: "Ayant fait les meilleures écoles militaires, les horions sont de redoutables combattants. Entrainés à affronter tout type d'ennemies sur une grande variété de terrain, ils sont spécialisés dans les guérillas. Avec leurs techniques remarquables et leur stratégie de « drop & go », ils sont capables de reprendre le contrôle des zones même écrasé par le nombre. Souvent confondus avec les soldats d'infanterie, c'est une erreur rarement commise deux fois, si toutefois ils vous laissent cette occasion."

