gameplay_guide: "Le horion est une classe capable d'infliger des dégâts sur la durée tout en restant en sécurité. Choisir correctement ses cibles et dialoguer du plan de combat avec ses alliés est ce qui permet au horion de se distinguer. Le placement du horion lors des combats est indispensable afin de tirer le meilleur de tous les outils à votre disposition."