description: "La sentinelle est la force défensive de l'armée. Son rôle oscille entre le contre-espionnage et la défense des points stratégiques urbains. Sa force vient principalement de sa capacité à surprendre l'adversaire par une connaissance précise du terrain et des embuscades dévastatrices. Peu de rapport ennemi parle des sentinelles, mais la disparition des unités infiltrer sur le territoire humain est un fait connu de tous."

