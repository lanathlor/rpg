type: "sniper"
prerequisites:
  affinity: "A. sniper 1"
stats:
  damage: "2d8"
  attack_type: "attaque à distance (PRE)"
  defense_type: "parade (FOR)"
special_effects:
  - "X2 au jet de précision"
