description: "Chef-d'œuvre de l'ingénierie balistique impériale, ce fusil de précision à canon long est équipé d'optiques de visiée avancées et d'un système de stabilisation gyroscopique. Conçu pour éliminer des cibles à des distances où l'ennemi ne peut même pas soupçonner la présence du tireur. Son poids et sa longueur considérables le rendent cependant totalement inadapté aux engagements rapprochés, nécessitant un positionnement tactique réfléchi."